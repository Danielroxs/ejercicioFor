<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus y Blur</title>
</head>
<body>

    <h1>Focus y Blur</h1>
    <form action="" id="form">
        <div><input type="text" id="curso">Curso</div>
        <div><input type="text" id="duracion">Duracion</div>
        <div><input type="checkbox" id="chk">cambiar</div>
        <button type="submit">Enviar formulario</button>
    </form>

    <script>
        const input = document.querySelector('#curso');

        input.addEventListener('focus', (e) => {
            e.target.style.background = "tomato";
        })

        input.addEventListener('blur', (e) => {
            e.target.style.background = "white";
        })
    </script>
    
</body>
</html>
