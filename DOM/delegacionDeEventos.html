<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacion de Eventos</title>
</head>

<body>
    <h1>Delegacion de Eventos</h1>

    <form action="" id="form">
        <div>
            <input type="text" name="" id="curso">Curso</input>
        </div>
        <div><input type="text" name="" id="duracion">Duracion</input></div> // le estoy pasando el objeto mediante
        this, asi en la funcion puedo modificar el objeto sin problema
        <div><input type="checkbox" name="" id="chk">cambiar</div>

        <button type="submit">Enviar Formulario</button>
    </form>


    <script>
        const form = document.querySelector('form')
        //console.log(form)

        form.addEventListener('focus', (e) => {
            e.target.style.background = 'tomato'
        },true)

        form.addEventListener('blur', (e) => {
            e.target.style.background = 'yellow'
        },true)
    </script>
</body>
